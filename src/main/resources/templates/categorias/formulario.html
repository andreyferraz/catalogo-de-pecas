<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formul√°rio de Categoria</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <nav>
        <div class="nav-wrapper blue">
            <a href="/" class="brand-logo center">Categoria</a>
        </div>
    </nav>

    <div class="container">
        <h4 th:text="${categoria.id == null ? 'Nova Categoria' : 'Editar Categoria'}"></h4>
        <form th:action="@{/categorias/salvar}" th:object="${categoria}" method="post">
            <!-- Campo oculto para o ID da categoria -->
            <input type="hidden" th:field="*{id}">
            <div class="input-field">
                <input type="text" id="nome" name="nome" th:field="*{nome}" required>
                <label for="nome">Nome da Categoria</label>
            </div>
            <button type="submit" class="btn waves-effect waves-light green">Salvar</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
