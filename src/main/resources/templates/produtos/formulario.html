<!-- src/main/resources/templates/produtos/formulario.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formul√°rio de Produto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <nav>
        <div class="nav-wrapper blue">
            <a href="/" class="brand-logo center">Produto</a>
        </div>
    </nav>

    <div class="container">
        <h4 th:text="${produto.id == null ? 'Novo Produto' : 'Editar Produto'}"></h4>
        <form th:action="@{/produtos/salvar}" th:object="${produto}" method="post" enctype="multipart/form-data">
            <div class="input-field">
                <input type="text" id="nome" name="nome" th:field="*{nome}" required>
                <label for="nome">Nome do Produto</label>
            </div>
            <div class="input-field">
                <select th:field="*{categoria}">
                    <option value="" disabled selected>Selecione uma categoria</option>
                    <option th:each="categoria : ${categorias}" th:value="${categoria.id}" th:text="${categoria.nome}"></option>
                </select>
                <label>Categoria</label>
            </div>
            <div class="file-field input-field">
                <div class="btn blue">
                    <span>Selecionar Imagem</span>
                    <input type="file" name="imagem">
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text">
                </div>
            </div>
            <button type="submit" class="btn waves-effect waves-light green">Salvar</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var elems = document.querySelectorAll('select');
            M.FormSelect.init(elems);
        });
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
